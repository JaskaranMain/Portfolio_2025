<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaskaran Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #0c0101;
            --accent-color: #ff6600;
            --social-icon: brightness(0) saturate(100%);
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #ff6600;
            --social-icon: brightness(0) invert(1);
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--bg-color);
        }

        .logo {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 26px;
        }

        .nav-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--accent-color);
            transition: color 0.3s;
            font-weight: 500;
            font-size: 18px;
        }

        nav a:hover {
            color: var(--text-color);
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 40px 10%;
            gap: 80px;
        }

        .hero-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .hero-image {
            width: 32vw;
            height: auto;
            object-fit: contain;
            filter: invert(0);
        }

        [data-theme="dark"] .hero-image {
            filter: invert(1);
        }

        .hero-text {
            flex: 1;
            text-align: left;
        }

        .intro {
            color: var(--accent-color);
            font-size: 1.6rem;
            margin-bottom: 1rem;
            letter-spacing: 0.3em;
        }

        .name {
            font-size: 4.5rem;
            font-weight: bold;
            margin: 0;
            line-height: 1;
            letter-spacing: -0.05em;
        }

        .description {
            font-size: 1.6rem;
            margin-top: 1.5rem;
            line-height: 1.6;
        }

        .accent {
            color: var(--accent-color);
        }

        .socials {
            position: fixed;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 99;
        }

        .socials a img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            filter: var(--social-icon);
            transition: transform 0.2s ease;
        }

        .socials a:hover img {
            transform: scale(1.2);
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 26px;
            width: 50px;
            position: relative;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            border-radius: 34px;
            cursor: pointer;
            transition: 0.4s;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked+.slider {
            background-color: #2196f3;
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        @media (max-width: 1024px) {
            .hero {
                flex-direction: column;
                gap: 40px;
                text-align: center;
            }

            .hero-text {
                text-align: center;
            }

            .name {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 768px) {
            .hero-image {
                width: 200px;
                height: 200px;
            }

            .name {
                font-size: 3rem;
            }

            .description {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 20px 5%;
            }

            .hero-image {
                width: 150px;
                height: 150px;
            }

            .name {
                font-size: 2.5rem;
            }

            .description {
                font-size: 1.1rem;
            }
        }

        /*------------------CONTACT----------------------*/
        .contact-section {
            height: 100vh;
            background: url(image/contact.88299832.png) no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .contact-form {
            background: transparent;
            padding: 40px;
            border-radius: 22px;
            width: 90%;
            max-width: 650px;
            text-align: center;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 2.6rem;
            color: #ffffff;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input,
        .contact-form textarea {
            margin-bottom: 15px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            padding: 12px;
            border: none;
            background-color: #000000;
            color: rgb(255, 255, 255);
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #ff6600;
        }


        .skewed-black {
            width: 100%;
            height: 262px;
            background: black;
            transform: skewY(-6deg);
            transform-origin: top left;
            margin-top: -40px;
            z-index: 1;
        }


        /*------------------Footer-----------------------*/
        footer {
            text-align: center;
            padding: 2rem;
            background: var(--card-bg);
            padding-top: 0rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Jaskaran</div>
        <div class="nav-container">
            <nav>
                <a href="#work">Work</a>
                <a href="#contact">Contact</a>
                <a href="#blog">Blog</a>
            </nav>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" />
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>

    <div class="socials">
        <a href="https://github.com/JaskaranMain"><img src="image/github.png" alt="GitHub"></a>
        <a href="https://www.linkedin.com/in/jaskaran-s-01368b24b/"><img src="image/linkedin.svg" alt="LinkedIn"></a>
        <a href="https://x.com/2003Jaskaran"><img src="image/twiiter.svg" alt="Twitter"></a>
        <a href="https://www.instagram.com/_.callmejas/"><img src="image/instagram.png" alt="Instagram"></a>
        <a href="https://medium.com/@jaskaranmain"><img src="image/medium.png" alt="Medium"></a>
    </div>

    <section class="hero">
        <div class="hero-image-container">
            <img class="hero-image" src="image/Face.png" alt="Jaskaran Singh">
        </div>
        <div class="hero-text">
            <p class="intro">Hi, my name is</p>
            <h1 class="name">JASKARAN <span class="accent">SINGH.</span></h1>
            <p class="description">I'm a <span class="accent">software developer</span> passionate about backend
                engineering and cloud technologies, currently based in India.</p>
        </div>
    </section>

    <div class="contact-section">
        <div class="contact-form">
            <h2>Contact</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" rows="6" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="skewed-black"></div>

    <footer>
        <p>© 2025 Jaskaran Singh. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><img src="github.png" alt="GitHub"></a>
            <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
        </div>
    </footer>


    <script>
        const toggleSwitch = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';

        document.documentElement.setAttribute('data-theme', currentTheme);
        toggleSwitch.checked = currentTheme === 'dark';

        toggleSwitch.addEventListener('change', function () {
            const theme = this.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });
    </script>
</body>

</html>
